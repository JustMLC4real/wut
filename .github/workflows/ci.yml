name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
 
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true


    - name: install cmake
      run: |
        apt-get install -y cmake

    - name: Build Samples (Make)
      run: |
        cd samples/make/camtest
        make -j2
